<div class="mod-pedal batteur{{{cns}}}">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="mod-light on" mod-role="bypass-light"></div>
    <div class="mod-footswitch" mod-role="bypass"></div>
    <div class="batteur-switch main off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="main"></div>
    <div class="batteur-switch accent off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="accent"></div>
    <div class="batteur-tempo-switch temposync off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="temposync">
        <span class="batteur-tempo-switch-title">Sync</span>
    </div>
    <div class="batteur-tempo-led temposync off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="temposync"> </div>
    <div class="batteur-knob-tempo" mod-role="input-control-port" mod-port-symbol="tempo">
        <span class="batteur-knob-tempo-value" mod-role="input-control-value" mod-port-symbol="tempo"></span>
    </div>
    <div class="batteur-help">Start beat: Press<br>Fill-in: Press again<br>Next part: Long press<br>End: Press twice</div>
    <div class="batteur-knob-accent" mod-role="input-control-port" mod-port-symbol="accentnote">
        <span class="batteur-knob-accent-title">Accent note</span>
        <span class="batteur-knob-accent-value" mod-role="input-control-value" mod-port-symbol="accentnote"></span>
    </div>
    <div class="batteur-status"><span mod-role="batteur-status">Stopped</span></div>
    <div class="batteur-part">Part <span mod-role="batteur-part-index">-</span>/<span mod-role="batteur-part-total">-</span></div>
    <div class="batteur-fill">Fill <span mod-role="batteur-fill-index">-</span>/<span mod-role="batteur-fill-total">-</span></div>
    <div class="batteur-signature"><span mod-role="batteur-signature-num">-</span>/<span mod-role="batteur-signature-denom">-</span></div>
    <canvas class="batteur-pos-canvas" id="batteur-pos-canvas" width="300" height="40"></canvas>
    <div class="mod-pedal-input">
        <div class="mod-input" title="Midi input" mod-role="input-midi-port" mod-port-symbol="in"></div>
    </div>  
    <div class="mod-pedal-output">
        <div class="mod-output" title="Midi output" mod-role="output-midi-port" mod-port-symbol="out"></div>
    </div>  
</div>
